name: Build Windows

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Download database template
      run: |
        curl -L -o pos-template.db https://github.com/boonyapa123/poslos/releases/download/v1.0.0-data/pos-template.db
    
    - name: Build Windows installer
      run: npm run build:win-ci
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: |
          dist-electron/*.exe
          dist-electron/*.zip
